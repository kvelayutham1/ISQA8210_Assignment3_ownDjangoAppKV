<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block body_block %}
    <h1>Delete {{ employee.employee_name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'manager:home' pk=employee.employee_name %} ">Cancel</a>
    </form>
{% endblock %}

</html>
